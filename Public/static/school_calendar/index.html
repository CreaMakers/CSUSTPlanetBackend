<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>长沙理工大学校历</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="university-name">长沙理工大学</h1>
      <h2 class="academic-year" id="academic-year"></h2>
      <h3 class="semester-info" id="semester-info"></h3>
    </div>

    <table id="calendar-table">
      <thead>
        <tr>
          <th class="week-column">周次</th>
          <th class="month-column">月</th>
          <th class="day-column">日</th>
          <th class="day-column">一</th>
          <th class="day-column">二</th>
          <th class="day-column">三</th>
          <th class="day-column">四</th>
          <th class="day-column">五</th>
          <th class="day-column">六</th>
          <th class="note-column">备注</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
